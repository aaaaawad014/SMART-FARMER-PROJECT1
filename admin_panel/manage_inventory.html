<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inventory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .nav a {
            color: #cbd5e1;
            text-decoration: none;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav a:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }
        
        .nav a.active {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-color: #3b82f6;
            color: white;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-size: 14px;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #f8fafc;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #f8fafc;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .form-actions button {
            flex: 1;
        }
        
        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
        }
        
        th {
            text-align: left;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #94a3b8;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        td {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #f8fafc;
            font-size: 16px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }
        
        .empty-state h3 {
            margin-bottom: 12px;
            color: #cbd5e1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì¶ Manage Inventory</h1>
        <div>
            <span id="userEmail" style="margin-right: 15px;"></span>
            <button class="btn-danger" onclick="logout()">
                <span>üö™</span> Logout
            </button>
        </div>
    </div>
    
    <div class="nav">
        <a href="dashboard.html">
            <span>üìä</span> Dashboard
        </a>
        <a href="manage_inventory.html" class="active">
            <span>üì¶</span> Inventory
        </a>
        <a href="manage_complaints.html">
            <span>üìã</span> Complaints
        </a>
        <a href="view_feedback.html">
            <span>‚≠ê</span> Feedback
        </a>
        <a href="manage_users.html">
            <span>üë•</span> Users
        </a>
    </div>
    
    <div id="alertSuccess" class="alert alert-success" style="display: none;"></div>
    <div id="alertError" class="alert alert-error" style="display: none;"></div>
    
    <div class="container">
        <!-- Add/Edit Form -->
        <div class="card">
            <h2 style="margin-bottom: 24px; color: #f8fafc;" id="formTitle">
                <span id="formIcon">‚ûï</span> Add New Item
            </h2>
            
            <div class="form-group">
                <label for="itemName">Item Name *</label>
                <input type="text" id="itemName" placeholder="e.g. Urea Fertilizer" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category *</label>
                <input type="text" id="category" placeholder="e.g. Fertilizer, Seed, Tool" required>
            </div>
            
            <div class="form-group">
                <label for="availableQty">Available Quantity</label>
                <input type="number" id="availableQty" placeholder="e.g. 100" min="0" step="1" value="0">
            </div>
            
            <div class="form-group">
                <label for="unit">Unit</label>
                <select id="unit">
                    <option value="kg">Kilograms (kg)</option>
                    <option value="g">Grams (g)</option>
                    <option value="l">Liters (l)</option>
                    <option value="packet">Packet</option>
                    <option value="piece">Piece</option>
                    <option value="bag">Bag</option>
                    <option value="box">Box</option>
                    <option value="bottle">Bottle</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="price">Price (‚Çπ)</label>
                <input type="number" id="price" placeholder="e.g. 550" min="0" step="0.01" value="0">
            </div>
            
            <div class="form-actions">
                <button class="btn-primary" id="submitBtn" onclick="submitItem()">
                    <span id="submitIcon">‚ûï</span> <span id="submitText">Add Item</span>
                </button>
                <button class="btn-secondary" onclick="clearForm()">
                    <span>üóëÔ∏è</span> Clear
                </button>
            </div>
        </div>
        
        <!-- Inventory List -->
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: #f8fafc;">Inventory Items</h2>
                <button class="btn-secondary" onclick="loadInventory()">
                    <span id="refreshIcon">üîÑ</span> Refresh
                </button>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search items..." onkeyup="filterItems()">
            </div>
            
            <div id="inventoryTable">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Category</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryBody">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px;">
                                <div class="loading"></div>
                                <div style="margin-top: 10px; color: #94a3b8;">Loading inventory...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin-logic.js"></script>
    
    <script>
        // DOM Elements
        const alertSuccess = document.getElementById('alertSuccess');
        const alertError = document.getElementById('alertError');
        const inventoryBody = document.getElementById('inventoryBody');
        const searchInput = document.getElementById('searchInput');
        const refreshIcon = document.getElementById('refreshIcon');
        
        // Form elements
        const formTitle = document.getElementById('formTitle');
        const formIcon = document.getElementById('formIcon');
        const submitBtn = document.getElementById('submitBtn');
        const submitIcon = document.getElementById('submitIcon');
        const submitText = document.getElementById('submitText');
        
        let currentInventory = [];
        let editingItemId = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üì¶ Inventory Manager Initializing...");
            
            // Check authentication
            firebase.auth().onAuthStateChanged((user) => {
                if (!user) {
                    console.log("‚ùå No user logged in, redirecting...");
                    window.location.href = "login.html";
                    return;
                }
                
                console.log("‚úÖ User logged in:", user.email);
                document.getElementById('userEmail').textContent = user.email;
                
                // Load inventory
                loadInventory();
            });
        });
        
        // Load inventory
        async function loadInventory() {
            console.log("üì¶ Loading inventory...");
            
            // Show loading state
            inventoryBody.innerHTML = `
                <tr>
                    <td colspan="5" style="text-align: center; padding: 40px;">
                        <div class="loading"></div>
                        <div style="margin-top: 10px; color: #94a3b8;">Loading inventory...</div>
                    </td>
                </tr>`;
            
            refreshIcon.textContent = "üîÑ";
            
            try {
                // Check if function exists
                if (typeof loadAllInventory !== 'function') {
                    throw new Error("Inventory functions not loaded");
                }
                
                currentInventory = await loadAllInventory();
                console.log(`‚úÖ Loaded ${currentInventory.length} items`);
                
                renderInventory(currentInventory);
                
                if (currentInventory.length === 0) {
                    showInfo("No inventory items found. Add your first item!");
                }
                
            } catch (error) {
                console.error("‚ùå Error loading inventory:", error);
                showError("Failed to load inventory: " + error.message);
                
                inventoryBody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 40px; color: #fca5a5;">
                            <div>‚ùå Failed to load inventory</div>
                            <div style="margin-top: 10px; font-size: 14px;">${error.message}</div>
                            <button onclick="loadInventory()" style="margin-top: 15px;" class="btn-secondary">
                                Retry
                            </button>
                        </td>
                    </tr>`;
            } finally {
                refreshIcon.textContent = "üîÑ";
            }
        }
        
        // Render inventory table
        function renderInventory(items) {
            if (!items || items.length === 0) {
                inventoryBody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 60px 20px;">
                            <div style="font-size: 48px; margin-bottom: 16px;">üì≠</div>
                            <h3 style="color: #cbd5e1; margin-bottom: 8px;">No Items Found</h3>
                            <p style="color: #94a3b8;">Add your first inventory item using the form</p>
                        </td>
                    </tr>`;
                return;
            }
            
            inventoryBody.innerHTML = items.map(item => `
                <tr data-id="${item._id}">
                    <td>
                        <div style="font-weight: 600; margin-bottom: 4px;">${escapeHtml(item.itemName)}</div>
                        <div style="font-size: 12px; color: #94a3b8;">${escapeHtml(item.unit || 'N/A')}</div>
                    </td>
                    <td>
                        <span class="badge">${escapeHtml(item.category || 'General')}</span>
                    </td>
                    <td>
                        <div style="font-weight: 600;">${item.availableQty || 0}</div>
                    </td>
                    <td>
                        <div style="font-weight: 600;">‚Çπ${item.price || 0}</div>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button onclick="editItem('${item._id}')" class="btn-secondary" style="padding: 8px 12px;">
                                <span>‚úèÔ∏è</span> Edit
                            </button>
                            <button onclick="deleteItem('${item._id}')" class="btn-danger" style="padding: 8px 12px;">
                                <span>üóëÔ∏è</span> Delete
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        // Filter items
        function filterItems() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (!searchTerm) {
                renderInventory(currentInventory);
                return;
            }
            
            const filteredItems = currentInventory.filter(item =>
                (item.itemName && item.itemName.toLowerCase().includes(searchTerm)) ||
                (item.category && item.category.toLowerCase().includes(searchTerm))
            );
            
            renderInventory(filteredItems);
        }
        
        // Submit item (Add or Update)
        async function submitItem() {
            console.log("üìù Submitting item...");
            
            // Get form values
            const itemName = document.getElementById('itemName').value.trim();
            const category = document.getElementById('category').value.trim();
            const availableQty = parseInt(document.getElementById('availableQty').value) || 0;
            const unit = document.getElementById('unit').value;
            const price = parseFloat(document.getElementById('price').value) || 0;
            
            // Validation
            if (!itemName) {
                showError("Item name is required");
                document.getElementById('itemName').focus();
                return;
            }
            
            if (!category) {
                showError("Category is required");
                document.getElementById('category').focus();
                return;
            }
            
            // Prepare data
            const itemData = {
                itemName,
                category,
                availableQty,
                unit,
                price
            };
            
            // Show loading state
            submitBtn.disabled = true;
            submitIcon.textContent = "‚è≥";
            
            try {
                if (editingItemId) {
                    // Update existing item
                    console.log(`üîÑ Updating item: ${editingItemId}`);
                    await updateInventoryItem(editingItemId, itemData);
                    showSuccess("‚úÖ Item updated successfully!");
                } else {
                    // Add new item
                    console.log("‚ûï Adding new item");
                    await addInventoryItem(itemData);
                    showSuccess("‚úÖ Item added successfully!");
                }
                
                // Reset form
                clearForm();
                
                // Reload inventory
                await loadInventory();
                
            } catch (error) {
                console.error("‚ùå Error submitting item:", error);
                showError("Failed to save item: " + error.message);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitIcon.textContent = editingItemId ? "üíæ" : "‚ûï";
            }
        }
        
        // Edit item
        function editItem(itemId) {
            const item = currentInventory.find(i => i._id === itemId);
            if (!item) {
                showError("Item not found");
                return;
            }
            
            // Set editing mode
            editingItemId = itemId;
            
            // Update form
            document.getElementById('itemName').value = item.itemName || '';
            document.getElementById('category').value = item.category || '';
            document.getElementById('availableQty').value = item.availableQty || 0;
            document.getElementById('unit').value = item.unit || 'kg';
            document.getElementById('price').value = item.price || 0;
            
            // Update UI
            formTitle.innerHTML = `<span id="formIcon">‚úèÔ∏è</span> Edit Item`;
            formIcon.textContent = "‚úèÔ∏è";
            submitText.textContent = "Update Item";
            submitIcon.textContent = "üíæ";
            
            // Scroll to form
            document.getElementById('itemName').focus();
            document.querySelector('.card').scrollIntoView({ behavior: 'smooth' });
            
            showInfo("Editing item. Make changes and click 'Update Item'");
        }
        
        // Delete item
        async function deleteItem(itemId) {
            if (!confirm("Are you sure you want to delete this item? This action cannot be undone.")) {
                return;
            }
            
            try {
                console.log(`üóëÔ∏è Deleting item: ${itemId}`);
                
                // Show loading
                const row = document.querySelector(`tr[data-id="${itemId}"]`);
                if (row) {
                    row.style.opacity = '0.5';
                }
                
                await deleteInventoryItem(itemId);
                showSuccess("‚úÖ Item deleted successfully!");
                
                // Reload inventory
                await loadInventory();
                
            } catch (error) {
                console.error("‚ùå Error deleting item:", error);
                showError("Failed to delete item: " + error.message);
            }
        }
        
        // Clear form
        function clearForm() {
            editingItemId = null;
            
            // Reset form fields
            document.getElementById('itemName').value = '';
            document.getElementById('category').value = '';
            document.getElementById('availableQty').value = 0;
            document.getElementById('unit').value = 'kg';
            document.getElementById('price').value = 0;
            
            // Reset UI
            formTitle.innerHTML = `<span id="formIcon">‚ûï</span> Add New Item`;
            formIcon.textContent = "‚ûï";
            submitText.textContent = "Add Item";
            submitIcon.textContent = "‚ûï";
            
            document.getElementById('itemName').focus();
        }
        
        // Logout
        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                firebase.auth().signOut().then(() => {
                    window.location.href = "login.html";
                }).catch(error => {
                    console.error("Logout error:", error);
                    showError("Logout failed: " + error.message);
                });
            }
        }
        
        // Alert functions
        function showSuccess(message) {
            alertSuccess.textContent = message;
            alertSuccess.style.display = 'block';
            alertError.style.display = 'none';
            
            setTimeout(() => {
                alertSuccess.style.display = 'none';
            }, 5000);
        }
        
        function showError(message) {
            alertError.textContent = message;
            alertError.style.display = 'block';
            alertSuccess.style.display = 'none';
            
            setTimeout(() => {
                alertError.style.display = 'none';
            }, 10000);
        }
        
        function showInfo(message) {
            alertSuccess.textContent = message;
            alertSuccess.style.display = 'block';
            alertError.style.display = 'none';
            
            setTimeout(() => {
                alertSuccess.style.display = 'none';
            }, 3000);
        }
        
        // Helper function to escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        console.log("‚úÖ Inventory Manager script loaded");
    </script>
</body>
</html>
