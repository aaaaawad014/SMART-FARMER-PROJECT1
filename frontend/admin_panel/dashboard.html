<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body{font-family:Segoe UI,Arial;background:linear-gradient(135deg,#0f172a,#1e293b);color:#f8fafc;min-height:100vh;padding:20px;margin:0}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;padding:16px;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:16px}
    .nav{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:18px}
    .nav a{color:#cbd5e1;text-decoration:none;padding:10px 16px;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:12px}
    .nav a.active{background:linear-gradient(135deg,#3b82f6,#2563eb);color:#fff;border-color:#3b82f6}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
    .card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:18px}
    .big{font-size:34px;font-weight:900}
    button{border:0;border-radius:12px;padding:10px 14px;font-weight:800;cursor:pointer}
    .danger{background:linear-gradient(135deg,#ef4444,#dc2626);color:#fff}
    .btn{background:linear-gradient(135deg,#3b82f6,#2563eb);color:#fff}
  </style>
</head>
<body>
  <div class="header">
    <div>
      <div style="font-size:24px;font-weight:900">ðŸ“Š Admin Dashboard</div>
      <div id="userEmail" style="opacity:.8;margin-top:6px">Loading...</div>
    </div>
    <button class="danger" id="logoutBtn">ðŸšª Logout</button>
  </div>

  <div class="nav">
    <a class="active" href="dashboard.html">Dashboard</a>
    <a href="manage_inventory.html">Inventory</a>
    <a href="manage_complaints.html">Complaints</a>
    <a href="view_feedback.html">Feedback</a>
    <a href="manage_users.html">Users</a>
  </div>

  <div class="grid">
    <div class="card"><div class="big" id="statInventory">0</div><div>Inventory Items</div></div>
    <div class="card"><div class="big" id="statComplaints">0</div><div>Total Complaints</div></div>
    <div class="card"><div class="big" id="statPending">0</div><div>Pending Complaints</div></div>
    <div class="card"><div class="big" id="statFeedback">0</div><div>Feedback Received</div></div>
    <div class="card"><div class="big" id="statUsers">0</div><div>Users</div></div>
  </div>

  <div style="margin-top:18px;display:flex;gap:10px;flex-wrap:wrap">
    <button class="btn" id="refreshBtn">ðŸ”„ Refresh</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <!-- Your JS -->
  <script src="../js/firebase-config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/admin-logic.js"></script>

  <script>
    requireLogin("login.html");

    async function loadStats(){
      try{
        const user = firebase.auth().currentUser;
        document.getElementById("userEmail").textContent = user ? user.email : "Unknown";

        const stats = await getDashboardStats();
        document.getElementById("statInventory").textContent = stats.inventory || 0;
        document.getElementById("statComplaints").textContent = stats.complaints || 0;
        document.getElementById("statPending").textContent = stats.pendingComplaints || 0;
        document.getElementById("statFeedback").textContent = stats.feedback || 0;
        document.getElementById("statUsers").textContent = stats.users || 0;
      }catch(e){
        alert("âŒ Failed to load stats: " + e.message);
      }
    }

    document.getElementById("refreshBtn").onclick = loadStats;

    document.getElementById("logoutBtn").onclick = ()=>{
      if(confirm("Logout?")) logout("login.html");
    };

    firebase.auth().onAuthStateChanged((u)=>{
      if(u){ loadStats(); }
    });
  </script>
</body>
</html>
