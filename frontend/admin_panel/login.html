<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    :root{--card:rgba(255,255,255,.06);--line:rgba(255,255,255,.12);--text:#eaf2ff;--muted:rgba(234,242,255,.75);--blue:#2d6cdf;--blue2:#58a6ff;--shadow:0 18px 44px rgba(0,0,0,.55);--radius:16px}
    *{box-sizing:border-box}
    body{margin:0;font-family:Segoe UI,Arial;color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;
      background:radial-gradient(900px 500px at 20% 10%, rgba(88,166,255,.18), transparent 60%),
      radial-gradient(700px 420px at 80% 30%, rgba(45,108,223,.16), transparent 55%),
      linear-gradient(180deg,#050812,#070b14 45%,#070b14);padding:20px}
    .card{width:420px;background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:22px;box-shadow:var(--shadow);backdrop-filter:blur(10px)}
    h1{margin:0 0 6px;font-size:1.35rem}
    .sub{margin:0 0 18px;color:var(--muted);font-size:.95rem}
    label{display:block;color:var(--muted);font-size:.9rem;margin:10px 0 6px}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid var(--line);background:rgba(255,255,255,.07);color:var(--text);outline:none}
    input:focus{border-color:rgba(88,166,255,.65)}
    .btn{width:100%;margin-top:14px;padding:12px 14px;border:0;border-radius:12px;background:linear-gradient(135deg,var(--blue),var(--blue2));color:#fff;font-weight:900;cursor:pointer}
    .btn:hover{filter:brightness(1.05)}
    a{color:#8ab4ff;text-decoration:none;font-weight:700}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Login</h1>
    <p class="sub">Login to manage inventory, complaints and feedback.</p>

    <label>Email</label>
    <input id="email" placeholder="admin@gmail.com"/>

    <label>Password</label>
    <input id="pass" type="password" placeholder="Password"/>

    <button class="btn" id="btn">Login</button>

    <div style="margin-top:14px;display:flex;justify-content:space-between">
      <a href="../index.html">Home</a>
      <a href="../user_panel/login.html">Farmer Login</a>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <!-- Your JS -->
  <script src="../js/firebase-config.js"></script>
  <script src="../js/auth.js"></script>

  <script>
    document.getElementById("btn").addEventListener("click", async ()=>{
      const email = document.getElementById("email").value.trim();
      const pass  = document.getElementById("pass").value.trim();

      if(!email || !pass){ alert("Enter email and password"); return; }

      try{
        await auth.signInWithEmailAndPassword(email, pass);
        alert("✅ Login Success! Opening dashboard…");
        window.location.href="dashboard.html";
      }catch(e){
        alert("❌ Login Failed: " + e.message);
      }
    });
  </script>
</body>
</html>
